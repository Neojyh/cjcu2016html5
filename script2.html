<!DOCTYPE html>
<html>
    <style type="text/css">
	
	div.p1 {
	   position: absolute; 
	   left: 0px; 
	   top: 0px; 
	   width: 500px; 
	   height: 500px; 
	   border: solid 2px #000000;
	}
	
	div.c1 {
	   position: absolute; 
	   left: 150px; 
	   top: 200px; 
	   width: 150px; 
	   height: 150px; 
	   border: solid 2px #000000;
	}
	
	</style>
    <body>
	    <div class="p1" id="p1">
		   <div class="c1" id="c1">
		   TEST
		   </div>
		</div>
		<script type="text/javascript">
		
		document.getElementById("p1").onclick = function ()
		{
		    event.target.style.backgroundColor = "#0099ff";
		};
		
		document.getElementById("c1").onclick = function ()
		{
		    event.target.style.backgroundColor = "#9900ff";
			event.stopPropagation();
		}
		
		</script>
	</body>
</html>
