<html>
    <body onload="startup()"></body>
    <script type="text/javascript">

    function startup()
    {
        var d = new Date();
        document.write(
            d.getFullYear() + "/" + 
            (d.getMonth() + 1) + "/" +
            d.getDate() + " " +
            d.getHours() + ":" +
            d.getMinutes() + ":" +
            d.getSeconds());

        console.log(d.toUTCString());
    }

    </script>
</html>
